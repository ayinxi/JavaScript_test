<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编写位置</title>
</head>
<body>
    <!-- 1 直接在script标签中写，如01 -->
    <!-- 2 从外部引入js文件,引入后不能在标签中写内容 -->
    <script src="./script/script.js"></script>
    <!-- 
        3 编写在指定属性中
        'javascript:'表示后面是一段js代码
     -->
    <button onclick="alert('点击')">按钮</button>
    <a href="javascript:alert('123')">超链接</a>
    <a href="javascript:">超链接：什么都不会发生</a>
</body>
</html>
